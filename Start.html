<!DOCTYPE html>
<html>
  <script src="StartJS.js"></script>
  <body>
    <center>
      <form type=get action="Results.html">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        Age: <input id="age" name="age" type="text"><br>
        Weight (pounds): <input id="weight" name="weight" type="text"><br>
        Height (ft,in): <input id="heightF" name="heightF" type="text"><input id="heightI" name="heightI" type="text"><br>
        Student/Work: <select name="occupation" id="occupation">
          <option value="student">Student</option>
          <option value="work">Work</option>
        </select>
        <br>
        Diet: <select name="food" id="food">
          <option value="vegan">Vegan</option>
          <option value="veg">Vegetarian</option>
          <option value="nonveg">Non-Vegetarian</option>
        </select>
        <br>
        <button type="submit" onclick="surveyFunction()">Submit my input</button>
      </form>
    </center>
  </body>
</html>
