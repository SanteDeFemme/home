<!DOCTYPE html>
<html>
	<link href="https://fonts.googleapis.com/css?family=Poppins|Cedarville+Cursive" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="StartCSS.css">
	<title>Questionnare</title>
  <body>
    <tr>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	  <div id="formDiv">
    	<h2 id="questionTitle">Questionnaire</h2>
		  <div class="form-style">
    	<form method="get" action="Results.html">
		<fieldset>
			<legend><span class="number">1</span>Step 1</legend>
    		<input id="age" name="age" type="text" placeholder="Age"><br>
    		<input id="weight" name="weight" type="text" placeholder="Weight (pounds)"><br>
    		<div><nobr><input id="heightF" name="heightF" style="width:50%;" type="text" placeholder="Height (feet)"><input id="heightI" style="width:50%;" name="heightI" placeholder="(inches)" type="text"></nobr></div>
    		<div class="styled-select"><select name="occupation">
      		<option value="student">Student</option>
      		<option value="work">Work</option>
			</select></div><br>
			<legend><span class="number">2</span>Step 2</legend>
    		Diet: <div class="styled-select"><select name="food">
		<option value="vegan">Vegan</option>
      		<option value="veg">Vegetarian</option>
      		<option value="nonveg">Non-Vegetarian</option>
      		<br>
			</select></div><br>
	      Do you go to the gym?<input type="radio" name="gym" value="yes"> Yes
				<input type="radio" name="gym" value="no"> No<br><br>
		How often do you normally exercise? <div class="styled-select"><select name="exercise">
		<option value="3">0-3 times a week</option>
      		<option value="5 times a week">4-5 times a week</option>
      		<option value="10">5+ times a week</option>
      		<br>
			</select></div><br>
      	<button type="submit" id="submitButton">Submit my input</button>
      	<br>
		</fieldset>
    	</form>
		  </div>
	  </div>
	<a href="homepage.html" id="backToHome">Back to Home</a>
</body>
</html>

<h2 id="quote"></h2>
