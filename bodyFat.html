<!DOCTYPE html>
<html>
  <head>
    <title>Body Fat</title>
    <script src="bodyFatJS.js"></script>
  <link rel="stylesheet" type="text/css" href="bodyFatCSS.css">
  </head>
  <body>
    <div class="form-style">
    <form>
      <fieldset>
        <legend><span class="number">1</span>Step 1</legend>
       <input id="weight" type="text" placeholder="Weight (pounds)"><br>
        <input id="wrist" type="text" placeholder="Wrist Circumference (inches, widest point)"><br>
        <input id="waist" type="text" placeholder="Waist Circumference (inches, at navel)"><br>
        <input id="hip" type="text" placeholder="Hip Circumference (inches, widest point)"><br>
        <input id="forearm" type="text" placeholder="Forearm Circumference (inches, widest point):"><br><br>
        <button id="submitButton" onclick="findBodyFat()">Submit</button>
      </fieldset>
    </form>
    </div>
    <p id="resultBodyFat"></p>
    <p id="resultLeanBodyMass"></p>
    <table id="tableResult" style="visibility:hidden;">
      <tr>
        <th>Classification</th>
        <th>Women(% Fat)</th>
      </tr>
      <tr>
        <td>Essential Fat</td>
        <td>10-12%</td>
      </tr>
      <tr>
        <td>Athletes</td>
        <td>14-20%</td>
      </tr>
      <tr>
        <td>Fitness</td>
        <td>21-24%</td>
      </tr>
      <tr>
        <td>Acceptable</td>
        <td>25-31%</td>
      </tr>
      <tr>
        <td>Obese</td>
        <td>32%+</td>
      </tr>
    </table>
    <p id="notesP"></p>
  </body>
</html>
