<!DOCTYPE html>
<html>
  <script src="bodyFatTestJS.js"></script>
  <head>
    <title>Body Fat</title>
  </head>
  <body>
    Weight (pounds): <input id="weight" type="text"><br>
    Wrist Circumference (inches, widest point): <input id="wrist" type="text"><br>
    Waist Circumference (inches, at navel): <input id="waist" type="text"><br>
    Hip Circumference (inches, widest point): <input id="hip" type="text"><br>
    Forearm Circumference (inches, widest point): <input id="forearm" type="text"><br><br>
    <button onclick="findBodyFat()">Submit</button>
    <p id="resultBodyFat"></p>
    <p id="resultLeanBodyMass"></p>
    <table id="tableResult" class="hidden" style="visibility:hidden;">
      <tr>
        <th>Classification</th>
        <th>Women(% Fat)</th>
      </tr>
      <tr>
        <td>Essential Fat</td>
        <td>10-12%</td>
      </tr>
      <tr>
        <td>Athletes</td>
        <td>14-20%</td>
      </tr>
      <tr>
        <td>Fitness</td>
        <td>21-24%</td>
      </tr>
      <tr>
        <td>Acceptable</td>
        <td>25-31%</td>
      </tr>
      <tr>
        <td>Obese</td>
        <td>32%+</td>
      </tr>
    </table>
    <p id="notesP"></p>
  </body>
</html>
